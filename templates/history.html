<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>История - Gym Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #e0e0e0; }
    .navbar { margin-bottom: 20px; }
    .container { margin-top: 30px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gym Interface</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHistory">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarHistory">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">О приложении</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="mb-4 text-center">История данных</h1>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Дата</th>
        <th>Среднее число подтягиваний</th>
      </tr>
    </thead>
    <tbody>
      {% for idx, (d, a) in enumerate(zip(data.date, data.avg_pullups)) %}
      <tr>
        <td>{{ idx }}</td>
        <td>{{ d }}</td>
        <td>{{ a }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">Нет данных.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
